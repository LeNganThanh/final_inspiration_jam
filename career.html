<div class="container">
    <form
    class="contact"
    action="https://formspree.io/f/mlezwjvj"
    method="post"
  >
    <h1>Send us your CV</h1>
    <select name="Salutation" id="salut" class="sInput salut">
      <option value="Miss">Ms.</option>
      <option value="Mister">Mr.</option>
    </select>
    <input
      type="text"
      name="Name"
      id="name"
      minlength="3"
      required
      placeholder="First name"
      class="sInput fName"
    />
    <input
      type="text"
      name="Name"
      id="name"
      minlength="3"
      required
      placeholder="Last name"
      class="sInput lName"
    />

    <input
      type="email"
      name="Email"
      id="email"
      required
      placeholder="Email"
      class="bInput email"
    />

    <input
      type="text"
      name="City"
      id="city"
      minlength="3"
      placeholder="City"
      class="mInput city"
    />
    <input
      type="text"
      name="Country"
      id="country"
      minlength="3"
      placeholder="Country"
      required
      class="mInput country"
    />
    <input
      type="number"
      name="Dial Code"
      id="code"
      minlength="3"
      placeholder="Dial Code"
      class="mInput code"
    />
    <input
      type="number"
      name="Phone Nr."
      id="phone"
      minlength="5"
      placeholder="Phone Number"
      class="mInput phone"
    />
    <input
      type="textarea"
      name="Comment"
      id="comment"
      required
      placeholder="Please giving your comment."
      class="bInput comment "
    />
    <input type="file" class="mInput cv"></input>

    <button class="submit">Submit</button>
  </form>
